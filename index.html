<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class='my_calculator'>
    <div class='operations_block'>
      <button id='buttonPlus'>+</button>
      <button id='buttonMinus'>-</button>
      <button id='buttonMultiply'>*</button>
      <button id='buttonDevide'>/</button>
    </div>
    <div>
      <hr>
    </div>

    <div class='inputs_block'>

      <div class='input_block'>
        <label>Number 1</label>
        <input value='3' id='number1' type="number">
      </div>

      <div class='input_block'>
        <label>Number 2</label>
        <input value='2' id='number2' type="number">
      </div>



    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
